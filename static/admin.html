<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinpeek Admin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Kinpeek Admin Panel</h1>

        <!-- Login Section -->
        <div id="login-section">
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p id="login-error" class="error-message"></p>
        </div>

        <!-- Admin Content (hidden until logged in) -->
        <div id="admin-content" style="display: none;">
            <button id="logout-button">Logout</button>

            <!-- Share Video Section -->
            <h2>Share New Video</h2>
            <form id="share-form">
                <label for="stash-id">Stash Video ID:</label>
                <input type="number" id="stash-id" required>
                <button type="button" id="lookup-title-button">Lookup Title</button>
                <br>
                <label for="video-name">Video Name:</label>
                <input type="text" id="video-name" required>
                <br>
                <label for="days-valid">Days Valid:</label>
                <input type="number" id="days-valid" value="7" required>
                <br>
                <button type="submit">Share Video</button>
            </form>
            <p id="share-message" class="success-message"></p>
            <p id="share-error" class="error-message"></p>

            <!-- Shared Videos List -->
            <h2>Shared Videos</h2>
            <button id="refresh-shares">Refresh List</button>
            <table id="shared-videos-table">
                <thead>
                    <tr>
                        <th>Share ID</th>
                        <th>Video Name</th>
                        <th>Stash ID</th>
                        <th>Expires At</th>
                        <th>Hits</th>
                        <th>Share Link</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be added dynamically -->
                </tbody>
            </table>
        </div>

        <!-- Edit Modal (Hidden by default) -->
        <div id="edit-modal" style="display: none;">
             <h3>Edit Share</h3>
             <input type="hidden" id="edit-share-id">
             <label for="edit-video-name">Video Name:</label>
             <input type="text" id="edit-video-name" required>
             <br>
             <label for="edit-days-valid">Days Valid:</label>
             <input type="number" id="edit-days-valid" required>
             <br>
             <button id="save-edit-button">Save Changes</button>
             <button id="cancel-edit-button">Cancel</button>
             <p id="edit-error" class="error-message"></p>
        </div>

    </div>

    <script src="admin.js"></script>
</body>
</html>
