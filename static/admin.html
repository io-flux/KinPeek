<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinpeek Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
    <div class="container mt-4">
        <h1 class="mb-4">Kinpeek Admin Panel</h1>
        <div id="login-form" class="mb-4">
            <h3>Login</h3>
            <div class="mb-3">
                <input type="text" id="username" class="form-control" placeholder="Username">
            </div>
            <div class="mb-3">
                <input type="password" id="password" class="form-control" placeholder="Password">
            </div>
            <button onclick="login()" class="btn btn-primary">Login</button>
            <p id="login-error" class="text-danger"></p>
        </div>
        <div id="admin-content" style="display: none;">
            <h3>Share New Video</h3>
            <form id="share-form" class="mb-4">
                <div class="mb-3">
                    <input type="text" id="video-name" class="form-control" placeholder="Video Name">
                </div>
                <div class="mb-3">
                    <input type="number" id="stash-video-id" class="form-control" placeholder="Stash Video ID">
                </div>
                <div class="mb-3">
                    <input type="number" id="days-valid" class="form-control" placeholder="Days Valid" value="7">
                </div>
                <button type="submit" class="btn btn-primary">Share</button>
            </form>
            <h3>Shared Videos</h3>
            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th>Share ID</th>
                        <th>Video Name</th>
                        <th>Stash ID</th>
                        <th>Expires At</th>
                        <th>Hits</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="videos-table"></tbody>
            </table>
            <h3>Analytics</h3>
            <p>Total Shares: <span id="total-shares">0</span></p>
            <p>Total Hits: <span id="total-hits">0</span></p>
        </div>
    </div>
    <script src="/static/admin.js"></script>
</body>
</html>
